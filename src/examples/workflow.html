<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/swissgeol-ui-core.esm.js"></script>
    <script nomodule src="/build/swissgeol-ui-core.js"></script>

    <link rel="stylesheet" href="/build/swissgeol-ui-core.css" />
  </head>
  <body></body>
  <script>
    const userA = {
      id: "24",
      firstName: "Hans",
      lastName: "Muster",
      role: "Reviewer",
    };
    const userB = {
      id: "42",
      firstName: "Frederik",
      lastName: "Eisenhauer",
      role: "Publisher",
    };
    const userC = {
      id: "132444",
      firstName: "Sigfrieda",
      lastName: "Mauermeister",
      role: "Editor",
    };

    const ts = {
      general: "General",
      normalFiles: "Normale Dateien",
      legalFiles: "Rechtliche Einwilligungen",
      initiators: "Auftraggeber",
      suppliers: "Einlieferer",
      authors: "Authoren",
      references: "Referenzen",
      geometries: "Geometrien",
      legacy: "Altdaten",
    };

    const workflow = document.createElement("sgc-workflow");
    workflow.isReadOnly = false;
    workflow.workflow = {
      id: 1234,
      hasRequestedChanges: true,
      changes: [
        {
          createdAt: { year: 2024, month: 8, day: 6 },
          fromStatus: "Draft",
          toStatus: "InReview",
          comment: null,
          creator: userA,
          fromAssignee: userA,
          toAssignee: userB,
        },
        {
          createdAt: { year: 2024, month: 11, day: 24 },
          fromStatus: "InReview",
          toStatus: "Reviewed",
          comment: "LGTM",
          creator: userB,
          fromAssignee: userB,
          toAssignee: userC,
        },
        {
          createdAt: { year: 2025, month: 1, day: 29 },
          fromStatus: "Reviewed",
          toStatus: "Draft",
          comment: "Geometrien fehlen",
          creator: null,
          fromAssignee: userC,
          toAssignee: userA,
        },
      ],
      status: "Reviewed",
      assignee: {
        id: 1,
        firstName: "Peter",
        lastName: "Puffer",
        role: "Publisher",
      },
      creator: null,
      createdAt: { year: 2025, month: 2, day: 21 },
      workgroupId: 1,
    };
    workflow.availableAssignees = [userA, userB, userC];

    const field = (name) => ({
      field: name,
      name: () => ts[name],
    });
    workflow.selection = [
      field("general"),
      {
        name: () => "Dateien",
        fields: [field("normalFiles"), field("legalFiles")],
      },
      {
        name: () => "Kontakte",
        fields: [field("initiators"), field("suppliers"), field("authors")],
      },
      field("references"),
      field("geometries"),
      field("legacy"),
    ];
    workflow.review = {
      general: false,
      normalFiles: true,
      legalFiles: true,
      authors: false,
      initiators: true,
      suppliers: false,
      references: false,
      geometries: false,
      legacy: true,
    };
    workflow.approval = {
      general: false,
      normalFiles: false,
      legalFiles: false,
      authors: false,
      initiators: false,
      suppliers: false,
      references: false,
      geometries: false,
      legacy: false,
    };

    workflow.addEventListener("sgcWorkflowReviewChange", (event) => {
      workflow.review = {
        ...workflow.review,
        ...event.detail.changes,
      };
    });
    workflow.addEventListener("sgcWorkflowApprovalChange", (event) => {
      workflow.approval = {
        ...workflow.approval,
        ...event.detail.changes,
      };
      console.log(workflow.approval);
    });
    workflow.addEventListener("sgcWorkflowChange", (event) => {
      console.log("here", event);
    });
    workflow.addEventListener("sgcWorkflowPublish", (event) => {
      workflow.workflow = {
        ...workflow.workflow,
        status: "Published",
        changes: [
          ...workflow.workflow.changes,
          {
            createdAt: { year: 2025, month: 3, day: 15 },
            fromStatus: "Reviewed",
            toStatus: "Published",
            comment: "",
            creator: null,
            fromAssignee: userC,
            toAssignee: userC,
          },
        ],
      };
    });
    document.body.appendChild(workflow);
  </script>
</html>
