<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Translate</title>
    <script type="module" src="/build/swissgeol-ui-core.esm.js"></script>
    <script nomodule src="/build/swissgeol-ui-core.js"></script>

    <link rel="stylesheet" href="/build/swissgeol-ui-core.css" />
  </head>
  <body>
    <h1>Textarea</h1>
    <main>
      <div class="toggles">
        <button class="toggle is-de">DE</button>
        <button class="toggle is-fr">FR</button>
        <button class="toggle is-it">IT</button>
        <button class="toggle is-en">EN</button>

        <div class="language"></div>
      </div>

      <sgc-translate ns="general"> cancel </sgc-translate>
    </main>

    <script type="module">
      import { SwissgeolCoreI18n, Language } from "/build/index.esm.js";

      for (const language of Object.values(Language)) {
        document
          .querySelector(`.toggle.is-${language}`)
          .addEventListener("click", () => {
            SwissgeolCoreI18n.setLanguage(language);
            activateLanguage(language);
          });
      }

      const activateLanguage = (language) => {
        document.querySelectorAll(".toggle").forEach((toggle) => {
          if (toggle.classList.contains(`is-${language}`)) {
            toggle.classList.add("is-active");
          } else {
            toggle.classList.remove("is-active");
          }
        });
      };

      activateLanguage(SwissgeolCoreI18n.language);
    </script>

    <style>
      main {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      button.is-active {
        font-weight: bold;
      }
    </style>
  </body>
</html>
