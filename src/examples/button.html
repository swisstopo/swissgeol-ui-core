<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/swissgeol-ui-core.esm.js"></script>
    <script nomodule src="/build/swissgeol-ui-core.js"></script>

    <link rel="stylesheet" href="/build/swissgeol-ui-core.css" />
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2rem;
    "
  >
    <div
      style="
        display: grid;
        grid-template-columns: repeat(15, auto);
        gap: 1rem;
        justify-items: start;
      "
    >
      <sgc-button color="primary"> Primary </sgc-button>
      <sgc-button color="primary" disabled> Disabled </sgc-button>
      <sgc-button color="primary" active> Active </sgc-button>
      <sgc-button color="primary">
        <sgc-icon name="plus"></sgc-icon>
        Primary
      </sgc-button>
      <sgc-button color="primary" disabled>
        <sgc-icon name="plus"></sgc-icon>
        Disabled
      </sgc-button>
      <sgc-button color="primary" active>
        <sgc-icon name="plus"></sgc-icon>
        Active
      </sgc-button>
      <sgc-button color="primary">
        Primary
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="primary" disabled>
        Disabled
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="primary" active>
        Active
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="primary" variant="icon">
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="primary" variant="icon" disabled>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="primary" variant="icon" active>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="primary" variant="icon-round">
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="primary" variant="icon-round" disabled>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="primary" variant="icon-round" active>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>

      <sgc-button color="secondary"> Secondary </sgc-button>
      <sgc-button color="secondary" disabled> Disabled </sgc-button>
      <sgc-button color="secondary" active> Active </sgc-button>
      <sgc-button color="secondary">
        <sgc-icon name="plus"></sgc-icon>
        Secondary
      </sgc-button>
      <sgc-button color="secondary" disabled>
        <sgc-icon name="plus"></sgc-icon>
        Disabled
      </sgc-button>
      <sgc-button color="secondary" active>
        <sgc-icon name="plus"></sgc-icon>
        Active
      </sgc-button>
      <sgc-button color="secondary">
        Secondary
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="secondary" disabled>
        Disabled
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="secondary" active>
        Active
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="secondary" variant="icon">
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="secondary" variant="icon" disabled>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="secondary" variant="icon" active>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="secondary" variant="icon-round">
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="secondary" variant="icon-round" disabled>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="secondary" variant="icon-round" active>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>

      <sgc-button color="tertiary"> Tertiary </sgc-button>
      <sgc-button color="tertiary" disabled> Disabled </sgc-button>
      <sgc-button color="tertiary" active> Active </sgc-button>
      <sgc-button color="tertiary">
        <sgc-icon name="plus"></sgc-icon>
        Tertiary
      </sgc-button>
      <sgc-button color="tertiary" disabled>
        <sgc-icon name="plus"></sgc-icon>
        Disabled
      </sgc-button>
      <sgc-button color="tertiary" active>
        <sgc-icon name="plus"></sgc-icon>
        Active
      </sgc-button>
      <sgc-button color="tertiary">
        Tertiary
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="tertiary" disabled>
        Disabled
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="tertiary" active>
        Active
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="tertiary" variant="icon">
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="tertiary" variant="icon" disabled>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="tertiary" variant="icon" active>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="tertiary" variant="icon-round">
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="tertiary" variant="icon-round" disabled>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
      <sgc-button color="tertiary" variant="icon-round" active>
        <sgc-icon name="plus"></sgc-icon>
      </sgc-button>
    </div>

    <section>
      <h2>Links</h2>

      <div style="display: flex; gap: 1rem">
        <sgc-button color="primary" href="/"> Internal Link </sgc-button>

        <sgc-button
          color="secondary"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          target="_blank"
        >
          External Link
        </sgc-button>

        <sgc-button color="primary" href="/some/path" disabled>
          Disabled Link
        </sgc-button>
      </div>
    </section>
  </body>
</html>
