<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/swissgeol-ui-core.esm.js"></script>
    <script nomodule src="/build/swissgeol-ui-core.js"></script>

    <link rel="stylesheet" href="/build/swissgeol-ui-core.css" />
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2rem;
    "
  >
    <section>
      <h2>Menu item</h2>
      <div style="display: flex; flex-direction: column; gap: 1rem">
        <sgc-menu-item active>Active item with content</sgc-menu-item>
        <sgc-menu-item active empty>Active item without content</sgc-menu-item>
        <sgc-menu-item reviewed="partial">Item with content</sgc-menu-item>
        <sgc-menu-item empty reviewed="partial"
          >Item without content
        </sgc-menu-item>
        <sgc-menu-item child>Child item with content</sgc-menu-item>
        <sgc-menu-item active child reviewed
          >Active child item without content
        </sgc-menu-item>
      </div>
    </section>
  </body>
</html>
